<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill-log プロフィール & アカウント設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #6C7A89;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      position: relative;
    }

    .user-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .user-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }


    .container {
      width: 95%;
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ccc;
      display: inline-block;
    }

    .profile-info {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background: #88B04B;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .cancel-btn {
      background: white;
      color: #88B04B;
      border: 1px solid #88B04B;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .delete-btn {
      background: white;
      color: #D9534F;
      border: 1px solid #D9534F;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      width: auto;
      display: block;
      margin: 20px auto 0;
      opacity: 0.7;
    }

    .password-section {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .password-buttons {
      display: flex;
      justify-content: space-between;
    }

    .password-buttons .btn,
    .password-buttons .cancel-btn {
      width: 48%;
    }

    .footer {
      background: #6C7A89;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      margin-top: 50px;
    }
  </style>
  <script>
    function togglePasswordSection() {
      let section = document.getElementById("password-section");
      section.style.display = section.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
<body>
  <header>
    <a href="index.html" style="color: white; text-decoration: none;">🏠 Chill-log</a>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <div class="user-menu" id="menu">
    <a href="myspots.html">マイスポット</a>
    <a href="profile.html">プロフィール</a>
    <a href="#">ログアウト</a>
  </div>

  <div class="container">
    <h2>プロフィール</h2>
    <div class="profile-pic"></div>
    <div class="profile-info">
      <h2>ユーザー名</h2>
      <p>メールアドレス: user@example.com</p>
    </div>
    <h2>アカウント設定</h2>
    <form>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" value="user@example.com">
      </div>
    </form>
    <button class="btn" onclick="togglePasswordSection()">パスワードを編集</button>

    <div id="password-section" class="password-section">
      <form>
        <div class="form-group">
          <label for="current-password">現在のパスワード</label>
          <input type="password" id="current-password" placeholder="現在のパスワード">
        </div>
        <div class="form-group">
          <label for="new-password">新しいパスワード</label>
          <input type="password" id="new-password" placeholder="新しいパスワード">
        </div>
        <div class="form-group">
          <label for="confirm-password">新しいパスワード（確認）</label>
          <input type="password" id="confirm-password" placeholder="新しいパスワードを再入力">
        </div>
        <div class="password-buttons">
          <button type="button" class="cancel-btn" onclick="togglePasswordSection()">キャンセル</button>
          <button type="submit" class="btn">保存</button>
        </div>
      </form>
    </div>

    <button class="delete-btn">アカウントを削除</button>
  </div>

  <footer class="footer">&copy; 2025 Chill-log</footer>
  <script>
    function toggleMenu() {
      let menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
