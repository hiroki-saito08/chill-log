<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill-log ワイヤーフレーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #6C7A89;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px;
        }

        .search-bar input {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .user-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            background: #88B04B;
            color: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            background: #d3d3d3;
            text-align: center;
            line-height: 300px;
            border-radius: 10px;
            font-size: 18px;
            color: #555;
        }

        .spot {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .spot a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .footer {
            background: #6C7A89;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" style="color: white; text-decoration: none;">Chill-log</a>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <div class="user-menu" id="menu">
        <a href="mypage.html">マイページ</a>
        <a href="#">ログアウト</a>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="チルスポットを検索...">
    </div>

    <div class="container">
        <div class="section">
            <h3>🗺 エリア選択（地図 & 検索）</h3>
            <div class="map-container">🗺 地図エリア（実装予定）</div>
        </div>
        <div class="section">
            <h3>🏆 全国ランキング</h3>
            <div class="spot"><a href="spot-detail.html">🌿 静かな公園</a></div>
            <div class="spot"><a href="spot-detail.html">☕ 落ち着くカフェ</a></div>
            <div class="spot"><a href="spot-detail.html">🌊 夕日が綺麗なビーチ</a></div>
        </div>
        <div class="section">
            <h3>🆕 新着スポット</h3>
            <div class="spot"><a href="spot-detail.html">🌳 ひっそりとした森の小道</a></div>
            <div class="spot"><a href="spot-detail.html">🎵 ジャズが流れるバー</a></div>
            <div class="spot"><a href="spot-detail.html">🐱 猫がたくさんいるカフェ</a></div>
        </div>
    </div>

    <footer class="footer">&copy; 2025 Chill-log</footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
